<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee Data</title>
</head>
<body>
    <form>
        <h2 align="center" method="GET"><b>Employee Deatils</b></h2>
        <input type="button" id="btnGetAllEmpDetails" value="Get All Employees" onclick="btnGetAllEmpDetails()" />
        <br /><br />
        <table border="1" align="left" id="Employee" style="border-collapse:collapse">
            <thead>
                <tr>
                    <th>EmployeeId</th>
                    <th>EmployeeName</th>

                    <th>City</th>

                    <th>Address</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </form>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
           $(document).ready(function () {
               $('#btnGetAllEmpDetails').click(function () {
                   $.ajax({
                       url: '/Show',
                       dataType: "json",
                       method: 'post',
                       success: function (data) {
                           var employee = $('#Employee tbody');
                           employee.empty();
                           $(data).each(function (index, emp) {
                               employee.append('<tr><td>' + emp.empid + '</td><td>'
                                   + emp.name + '</td><td>'

                                   + emp.city + '</td><td>'

                                   + emp.address + '</td></tr>');

                           });
                       },
                       error: function (err) {
                           alert(err);
                       }
                   });
               });
           });
    </script>
</body>
</html>
